<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>REGISTER HERE</title>
</head>
<body>

		<div id="register" class="animate form">
			<form  action ="register" method="post"> 
				<h1> Sign up </h1> 
				<p> 
					<label for="name" class="name" data-icon="u">Your username</label>
					<input id="name" name="name" required="required" type="text" placeholder="mysuperusername690" />
				</p>
				<p> 
					<label for="email" class="email" data-icon="e" > Your email</label>
					<input id="email" name="email" required="required" type="email" placeholder="mysupermail@mail.com"/> 
				</p>
				<p> 
					<label for="password" class="password" data-icon="p">Your password </label>
					<input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO"/>
				</p>
				<p> 
					<label for="pnum" class="pnum" data-icon="p">Your password </label>
					<input id="pnum" name="pnum" required="required" type="number" placeholder="eg. X8df!90EO"/>
				</p>
				<p> 
					<label for="confrmpaswrd" class="confrmpaswrd" data-icon="p">Please confirm your password </label>
					<input id="confrmpaswrd" name="confrmpaswrd" required="required" type="password" placeholder="eg. X8df!90EO"/>
				</p>
				<p class="signin button"> 
					<input type="submit" value="Sign up"/> 
				</p>
				<p class="change_link">  
					Already a member ?
					<a href="#tologin" class="to_register"> Go and log in </a>
				</p>
			</form>
		</div>
		
</body>
</html>
